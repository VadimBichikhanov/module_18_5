<!-- templates/fifth_task/login_page.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
</head>
<body>
    <h2>Вход</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Войти">
    </form>

    {% if success_message %}
        <p style="color: green;">{{ success_message }}</p>
    {% endif %}

    {% if form.errors %}
        <p style="color: red;">Неверный логин или пароль</p>
    {% endif %}

    

    <p><a href="{% url 'choice_page' %}">Вернуться к выбору действия</a></p>
</body>
</html>
